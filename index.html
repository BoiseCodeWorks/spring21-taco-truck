<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/united/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Taco Truck</title>
</head>

<body>
  <header class="container-fluid bg-primary text-light">
    <div class="row">
      <div class="col text-center p-3">
        <h1>
          <marquee onclick="fiesta()">Tim's Taco Truck!</marquee>
          <audio src="./assets/fiesta.mp3" id="music"></audio>
        </h1>
      </div>
    </div>
    <div class="row bg-white justify-content-around" id="light-bar">
      <div class="col-1 bg-danger light"></div>
      <div class="col-1 bg-danger light"></div>
      <div class="col-1 bg-danger light"></div>
      <div class="col-1 bg-danger light"></div>
      <div class="col-1 bg-danger light"></div>
      <div class="col-1 bg-danger light"></div>
    </div>
  </header>
  <main class="container no-select">
    <div class="row mt-5" id='food'>
    </div>
    <div class="row">
      <div class="col border border-secondary">
        <h4>Cart</h4>
        <ol id="cart-items">
        </ol>
        <div class="text-right">
          <h4>Total: $<span id="total">0.00</span></h4>
          <button type="button" class="btn btn-outline-success m-2" onclick='checkout()'>Checkout</button>
        </div>
      </div>
    </div>
  </main>
  <footer class="container-fluid bg-primary text-light">
    <div class="row">
      <div class="col text-center p-4">
        <p>Made with â™¥ by CodeWorks</p>
      </div>
    </div>
  </footer>
  <script src="app.js"></script>
</body>

</html>
